  <style>
    #box{
      width: 100%;
      height: calc(100vh -62px -74px);
      display: grid;
      grid-template-columns:1fr 1fr 1fr 1fr;
      gap:20px;
      text-align: center;
      padding: 20px;
      background-color: rgba(red, green, blue, alpha);
    }
    #box{
      background-color: rgba(217, 227, 227, 0.684);
    }
    #box img {
      width: 250px;
      height: 300px;
    }
    .card{
      background-color: rgba(138, 223, 232, 0.316);
      border-radius: 10px;
      border: 1px solid ;
    }
    .card-img-top{
      filter: blur(5px);
    }
    .card-img-top:hover{
      filter: blur(0px);
      transition: all 0.8s;
    }
    .card{
      padding: 20px;

    }
    .card:hover{ 
        width: 300px; 
        height: 500px; 
        margin-top: 18px; 
        -moz-box-shadow:    0 0 50px black; 
        -webkit-box-shadow: 0 0 50px black; 
        box-shadow:         0 0 50px black;     
    }
    .card-title{
      color: black;
    }
  </style>
</head>
